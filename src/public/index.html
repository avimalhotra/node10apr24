document.querySelector("#search").addEventListener("input",function(){
  const x=this.value;

  if(x.length>=3){
    fetch("/api",{method:"POST",body:JSON.stringify({q:x})}).then(i=>i.json()).then(i=>{
      
      document.querySelector("#cars").innerHTML="";
      i=Array.from(new Set(i));

      i.forEach(element => {
          document.querySelector("#cars").innerHTML+=`<option>${element.name}</option>`;
      });

    }).catch(e=>console.warn((e)));
  }

});

</script>
